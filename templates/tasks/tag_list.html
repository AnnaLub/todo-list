{% extends "base.html" %}


{% block content %}
  <div class="col-sm d-flex justify-content-between">
    <h1>Tags</h1>
    <p><a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a></p>
  </div>
  <hr>
  <div class="col-sm">
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.title }}</td>
          <td>
            <a href="{% url 'tasks:tag-update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'tasks:tag-delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags.</p>
  {% endif %}
   </div>
{% endblock %}
